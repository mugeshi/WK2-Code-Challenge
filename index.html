<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flataculties</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Flataculties - Vote for the Cutest Animal!</h1>
 
  <div id="animalList"></div>
  <div id="animalDetails"></div>
  
  <button id="reset-button">Reset Votes</button>

    <form id="add-animal-form">
        <input type="text" id="animal-name-input" placeholder="Animal Name">
        <input type="text" id="animal-image-input" placeholder="Animal Image URL">
        <button type="submit">Add Animal</button>
    </form>

  <script src="script.js"></script>
</body>
</html>
